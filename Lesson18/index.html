<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Lesson18</title>

	<link href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:700|Ubuntu:400,500" rel="stylesheet">

	
</head>
<body>
<script src="js/jquery.min.js" ></script>
<script src="js/jquery.validate.min.js" ></script>
<script>
$(document).ready(function() {
	 $('#form').validate({
	 	rules: {
	 		email: {
	 			required:true,
	 			minlenght:3
	 		},
	 		passwd: {
	 			required:true,
	 			minlenght:3
	 		}
	 	},
	 	messages:{
	 		email:{
		 		required:"Это поле обязательно для заполнения",
		 		valid:"некорректное значение",
		 		minlenght: "Не менее 3 символов"
	 		},
	 		passwd:{
		 		required:"Это поле обязательно для заполнения",
		 		minlenght: "Не менее 3 символов"
	 		}
	 	}
	 });
	});
</script>
   <div class="main">
   	<div class="main_form">
   		<div class="picture col-md-5 col-md-offset-2">
   			<img src="img/img.png">
   		</div>
   		<form id="form" action="thanks.html"  class="form col-md-5">
   			<p class="zag">Сохрани свой аккаунт</p>
   			<p class="add">Получи бесплатно неограниченное количество  
форм, вопросов и ответов.</p>
   			<input type="text" name="name" placeholder="Имя или никнейм" class="name">
   			<input type="text" required name="email" placeholder="Email" class="email">
   			<input type="text" name="passwd" placeholder="Пароль" required class="passwd">
   			<input type="submit" value="Сохранить" class="btn">
   			<p class="account">Уже есть аккаунт?</p>
   			<a href="#" class="login">Войти</a>
   		</form>
   	</div>
   </div>
</body>
</html>
